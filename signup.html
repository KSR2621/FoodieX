<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zomato Order Food Online</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        .signup-container {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            min-height: calc(100vh - 120px);
        }
        .signup-container h2 {
            font-size: 28px;
            color: #e23744;
            margin-bottom: 20px;
        }
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e23744;
            border-radius: 8px;
            background-color: #fdfdfd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .signup-form select,
        .signup-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e23744;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-form button {
            background-color: #e23744;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form button:hover {
            background-color: #d32f2f;
        }
        .signup-form .error {
            color: #e23744;
            font-size: 14px;
            margin-top: 10px;
        }
        .signup-form .login-link {
            margin-top: 20px;
            font-size: 16px;
        }
        .signup-form .login-link a {
            color: #e23744;
            text-decoration: none;
        }
        .signup-form .login-link a:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.avif" alt="Zomato Logo">
        </div>
        <ul>
            <li><a href="#" id="dailyMenuLink">Daily Menu</a></li>
            <li><a href="#" id="restaurantLink">Restaurant</a></li>
            <li><a href="login.html" id="loginLink">Login</a></li>
            <li><a href="signup.html" id="signupLink">Signup</a></li>
            <li><a href="profile.html" id="profileLink" style="display: none;">Profile</a></li>
        </ul>
    </header>
    <main>
        <section class="signup-container">
            <h2>Sign Up</h2>
            <div class="signup-form">
                <select id="userType" required>
                    <option value="" disabled selected>Select User Type</option>
                    <option value="customer">Customer</option>
                    <option value="restaurant">Restaurant</option>
                </select>
                <input type="text" id="name" placeholder="Full Name (or Restaurant Name)" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="signupButton">Sign Up</button>
                <p class="error" id="error-message"></p>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>
    <footer>
        Copyright Â© 2024 | All rights reserved
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
